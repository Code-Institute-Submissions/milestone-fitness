<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Milestone Fitness Club</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Orbitron:bold|Raleway:400,600,700,800&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css" />

	<script src="https://kit.fontawesome.com/d23270b885.js" crossorigin="anonymous"></script>
</head>


<body>
	<!--- landing_page -->

	<!-- sm_screen -->
	<div class="sm-header">
		<div class="gym-logo text-uppercase text-center">Milestone<span>Fitness Club</span></div>
		<div class="navburger text-right" onclick="myFunction(this)">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
		</div>
	</div>
	<!-- /sm_screen -->

	<div class="hero-img">
		<div id="navslide" style="right: -100%"></div>
        


		<!-- lg_screen -->
		<div class="lg-header">
			<div class="gym-logo text-uppercase text-center">Milestone<span>Fitness Club</span></div>
			<ul class="text-uppercase text-center">
				<li class="dropdown">
					<a href="javascript:void(0)"
						class="navlink dropbtn"><i class="fas fa-dumbbell fa-lg d-md-block"></i>The Gym
						<i class="fas fa-sort-down"></i></a>
					<div class="dropdown-content">
						<div class="subitem">
							<a href="#features" class="sublink text-uppercase">Facilities</a>
							<div class="item_bg"></div>
						</div>
						<div class="subitem">
							<a href="#timetable" class="sublink text-uppercase">Timetable</a>
							<div class="item_bg"></div>
						</div>
						<div class="subitem">
							<a href="#classes" class="sublink text-uppercase">Classes</a>
							<div class="item_bg"></div>
						</div>
					</div>
				</li>
				<li><a href="#membership" class="navlink"><i class="fas fa-users fa-lg d-md-block"></i>Membership</a>
				</li>
				<li><a href="#info" class="navlink"><i class="fas fa-info fa-lg d-md-block"></i>General</a></li>
			</ul>
		</div>
		<!-- /lg_screen -->


		<div class="call-to-action text-center">
			<h1 class="text-uppercase"><span>pump up the jam</span><br><span>pump it up!</span></h1>
			<button type="button" id="join-btn" class="text-uppercase btn-square">Join!</button><br>
			<button type="button" id="login-btn" class="text-uppercase btn-square"><i class="fas fa-user"></i> Login</button>
		</div>

	</div>

	<!--- /landing_page -->


	<!--- facilities --->
	<div id="features">
	</div>

	<!--- /facilities --->

	<!--- general deatils --->
	<div id="info">
	</div>

	<!--- general deatils --->

	<script>
    function myFunction(x) {
  x.classList.toggle("change");

  var element = document.getElementById("navslide");
  if (element.style.right === "-100%") {
    element.style.right = "0";
  } else {
    element.style.right = "-100%";
  }
} 

	</script>
</body>

</html>
